<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login UI Clone</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>

    <div class="flex">
        <div class="left flex flex-col w-2/3 bg-gray-950">
            <img src="corner_img.jpg" alt="Loading...." class=" m-10 h-20 w-20">
            <p class="text-white text-4xl  mx-36 w-2/3 text-center ">See everyday moments from your <span
                    class="text-orange-500">close</span> <span class="text-pink-600">friends</span>.</p>
            <img src="IG_left.png" alt="Loading, please wait...." class="h-1/2 w-1/2 mx-auto mt-3 ">
        </div>
        <div class="border-l-2 border-gray-600 "></div>
        <div class="right flex flex-col px-14 py-24 bg-[#1c2b33] w-1/2">
            <h3 class="text-white font-bold text-xl">Log into Instagram</h3>
            <input type="text" placeholder="Mobile number, username or email."
                class="mt-6 border-2 border-gray-600 my-2 rounded-xl px-4 py-4 text-white hover:border-2 hover:border-white">
            <input type="password" placeholder="Password"
                class="border-2 border-gray-600 my-2 rounded-xl px-4 py-4 text-white hover:border-2 hover:border-white">
            <button class="bg-blue-700 py-3 rounded-4xl mt-5 cursor-pointer">Log In</button>
            <a href="#" class="text-center text-white mt-4 hover:bg-gray-700 py-2 rounded-4xl">Forgot password?</a>
            <div
                class="flex mt-10 space-x-2 justify-center items-center border-gray-500 border-2 text-white py-3 rounded-4xl font-semibold hover:bg-gray-700  cursor-pointer">
                <img src="fb.png" alt="Loading" class="flex h-4 w-4">
                <a href="#" class="text-center">Login with facebook</a>
            </div>
            <a href="#"
                class="text-center text-blue-600 border-2 border-blue-600 py-3 rounded-4xl my-4 hover:bg-gray-700 cursor-pointer">Create
                new account</a>
            <img src="meta_g.png" alt="Loading....." class="h-3 w-12 mx-auto mt-2">
        </div>
    </div>
    <hr class="border-gray-600 border-t-2">
    <div class="container bg-gray-950">
        <div class="bg-black flex justify-center space-x-3 pt-3">
            <a href="#" class="text-white text-xs">Meta</a>
            <a href="#" class="text-white text-xs">About</a>
            <a href="#" class="text-white text-xs">Blog</a>
            <a href="#" class="text-white text-xs">Jobs</a>
            <a href="#" class="text-white text-xs">Help</a>
            <a href="#" class="text-white text-xs">API</a>
            <a href="#" class="text-white text-xs">Privacy</a>
            <a href="#" class="text-white text-xs">Terms</a>
            <a href="#" class="text-white text-xs">Locations</a>
            <a href="#" class="text-white text-xs">Instagram Lite</a>
            <a href="#" class="text-white text-xs">Meta AI</a>
            <a href="#" class="text-white text-xs">Threads</a>
            <a href="#" class="text-white text-xs">Contact Uploading and Non-Users</a>
            <a href="#" class="text-white text-xs">Meta Verified</a>
        </div>
        <div class="flex justify-center items-center pb-10 gap-x-2 gap-y-2 py-2 ">
            <select name="language" id="lg" class="text-white text-center text-xs mx-1 my-4 cursor-pointer">
                <option value="mar" class="bg-white hover:bg-blue text-black">Marathi</option>
                <option value="eng" class="bg-white hover:bg-blue text-black">English</option>
                <option value="fnc" class="bg-white hover:bg-blue text-black">French</option>
                <option value="hdi" class="bg-white hover:bg-blue text-black">Hindi</option>
                <option value="sph" class="bg-white hover:bg-blue text-black">Spanish</option>
                <option value="tml" class="bg-white hover:bg-blue text-black">Tamil</option>
                <option value="tgu" class="bg-white hover:bg-blue text-black">Telugu</option>
            </select>
            <p class="text-white text-xs mx-1 my-4">Â© 2026 Instagram from Meta</p>
        </div>
    </div>
</body>

</html>
